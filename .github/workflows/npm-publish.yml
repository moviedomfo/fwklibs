name: Publicar en NPM

on:
  push:
    branches:
      - master
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - name: Setup Node.js
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: https://registry.npmjs.org/
      - name: Install Dependencies
      - run: yarn install
      - name: Install rimraf
      - run: yarn add global rimraf
      - name: Build
      - run: yarn build:prod
      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: https://registry.npmjs.org/:_authToken' $FWK_LIBS_AUTH_TOKEN;
      - run: npm publish
    
