name: Publicar en NPM

on:
  push:
    branches:
      - master
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          registry-url: 'https://registry.npmjs.org'
      - name: Install Dependencies
      - run: yarn install
      - run: yarn add global rimraf
      - run: yarn build:prod
        env:
          NODE_AUTH_TOKEN: 'https://registry.npmjs.org'
      - run: npm publish
    
